<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
        <li>
            <img src="{{ url_for('static', filename='coco_images_resized/' + result.file_name) }}" alt="{{ result.file_name }}" style="width:200px;height:auto;">
            <p>{{ result.file_name }}</p>
            <p>Similarity: {{ (result.cosine_similarity * 100) | round(2) }}%</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Search</a>
</body>
</html>
